<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid图表编辑器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-bg: #f8f9fa;
            --primary-color: #009688;
            --border-color: #dee2e6;
            --hover-color: #e9ecef;
        }

        #mermaid :root {
            --mermaid-font-family: "宋体"
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .mermaid-container {
            display: flex;
            height: 100vh;
            transition: all 0.3s;
        }

        button {
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--hover-color);
            border-color: #ccc;
        }

        @media (max-width: 768px) {
            .sidebar:not(.collapsed) {
                position: absolute;
                z-index: 100;
                height: 100%;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: auto;
            padding: 2px;
        }
    </style>
    <style>
        /* 侧边栏样式 */

        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        .sidebar.collapsed {
            width: 0;
            border-right: none;
            padding: 0;
            overflow: hidden;
            transition: width 0.3s ease-in-out, border-right 0.3s ease-in-out;
        }

        .sidebar.collapsed .sidebar-action-bar,
        .sidebar.collapsed .sidebar-search,
        .sidebar.collapsed .sidebar-content,
        .sidebar.collapsed .sidebar-top {
            display: none;
        }

        .sidebar-top {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
            border-bottom: 1px solid #eee;
        }

        .action-buttons-group {
            display: flex;
            gap: 5px;
        }

        .action-buttons-group button {
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-buttons-group button:hover {
            background: rgba(33, 150, 243, 0.1);
            border-color: #2196F3;
        }

        .sidebar.collapsed .action-buttons-group {
            display: none;
        }

        .sidebar-search {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .sidebar-search input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 3px;
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .title-edit {
            background: transparent;
            border: none;
            width: 100%;
            padding: 0;
            margin: 0;
            font-size: inherit;
            font-family: inherit;
            color: inherit;
            outline: none;
            border-bottom: 1px dashed var(--primary-color);
            display: none;
        }

        .title-edit:focus {
            display: block;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 2px var(--primary-color);
            border-bottom: 1px solid var(--primary-color);
            padding: 2px 4px;
            margin: -2px -4px;
            border-radius: 3px;
        }

        .title-text {
            display: block;
        }

        .editing .title-text {
            display: none;
        }

        .editing .title-edit {
            display: block;
        }

        .delete-chart {
            visibility: hidden;
            color: #dc3545;
            background: none;
            border: none;
            padding: 2px 5px;
            margin-left: 5px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .delete-confirm {
            display: none;
            color: #fff;
            background-color: #dc3545;
            padding: 8px 10px;
        }

        .deleting .delete-chart {
            display: none;
            transform: translateX(-40px);
        }

        .deleting .delete-confirm {
            display: block;
            visibility: visible;
            transform: translateX(0);
            color: #fff;
            background-color: #dc3545;
        }

        .history-item:hover .delete-chart {
            visibility: visible;
        }

        .history-item:hover {
            background: var(--hover-color);
        }

        .history-item.active {
            background-color: rgba(0, 150, 136, 0.1);
            border-left: 3px solid var(--primary-color);
        }


        /* 展开侧边栏按钮 */

        .expand-sidebar-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .expand-sidebar-button:hover {
            background: rgba(33, 150, 243, 0.1);
            border-color: var(--primary-color);
        }

        .expand-sidebar-button[style*="display: block"] {
            opacity: 1;
        }

        #collapseSidebar {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        #collapseSidebar:hover {
            background: rgba(33, 150, 243, 0.1);
        }
    </style>
    <style>
        /* 代码编辑器样式 */

        .unified-editor {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: white;
            height: auto;
            overflow: hidden;
            white-space: pre;
        }

        .unified-editor {
            width: 100%;
            min-height: 70vh;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            overflow: auto;
            border: 1px solid #495057;
            height: auto;
            box-sizing: border-box;
            white-space: pre;
            line-height: 1.5;
            background-color: #fff;
        }

        .unified-editor {
            height: var(--editor-height);
            border: 1px solid #e0e0e0;
            padding-bottom: 50px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .editor-tabs {
            background: #f8f9fa;
            padding: 8px 12px 0;
            display: flex;
            gap: 4px;
        }

        .layout-buttons {
            display: flex;
            align-items: center;
            padding: 0 12px;
        }

        .layout-button {
            background: transparent;
            border: none;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .layout-button:hover {
            background: rgba(33, 150, 243, 0.1);
        }

        .editor-tab {
            padding: 10px 24px;
            cursor: pointer;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #666;
            transition: all 0.2s;
            font-size: 14px;
        }

        .editor-tab.active {
            color: #2196F3;
            border-bottom-color: #2196F3;
            background: rgba(33, 150, 243, 0.05);
        }

        .editor-tab:hover {
            background: rgba(33, 150, 243, 0.08);
        }

        .editor-content {
            flex: 1;
            top: 0;
            position: relative;
            background: white;
        }

        .code-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
        }

        .code-container.active {
            display: block;
        }

        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .unified-editor {
            --editor-width: 90vw;
            --editor-height: 80vh;
        }


        /* 添加水平和垂直布局样式 */

        .content-wrapper.horizontal-layout {
            flex-direction: row;
            align-items: stretch;
            height: calc(100vh - 40px);
        }

        .content-wrapper {
            flex-direction: column;
        }

        .content-wrapper.vertical-layout {
            flex-direction: column;
        }

        .content-wrapper.horizontal-layout .unified-editor,
        .content-wrapper.horizontal-layout .preview-container {
            flex: 1;
            max-width: 50%;
            height: 100%;
            margin: 0;
        }

        .content-wrapper.horizontal-layout {
            flex-direction: row-reverse;
        }

        .content-wrapper.vertical-layout .unified-editor,
        .content-wrapper.vertical-layout .preview-container {
            width: 100%;
        }
    </style>
    <style>
        /* 图表查看器样式 */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }


        /* 查看器容器样式 */

        .preview-container {
            position: relative;
            width: 100%;
            height: auto;
            min-height: 200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #f5f5f5;
            user-select: none;
        }


        /* 图片容器样式 */

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            will-change: transform;
            transition: transform 0.05s ease-out;
            backface-visibility: hidden;
            perspective: 1000px;
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .image-container:active {
            transition: none;
        }

        .image-container.scaling {
            transition: transform 0.2s ease-out;
        }


        /* 预览区域样式 */

        .preview-area {
            width: 100%;
            height: 100%;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
            padding: 2px;
        }


        /* 操作按钮容器样式 */

        .action-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }


        /* 操作按钮样式 */

        .action-button,
        .action-button2 {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            background-color: rgba(33, 150, 243, 0.8);
            color: white;
            font-size: 14px;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .action-button2 {
            background-color: rgb(3, 162, 13);
            color: white;
        }

        .action-button:hover,
        .action-button2:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            background-color: rgba(13, 139, 242, 0.9);
        }

        .action-button2:hover {
            background-color: rgb(2, 108, 10);
        }

        .action-button:active,
        .action-button2:active {
            transform: translateY(0);
        }


        /* 状态提示样式 */

        .status-tip {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.65);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            transform: translateY(-5px);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .status-tip.error {
            background-color: rgba(220, 0, 0, 0.8);
        }


        /* 当状态提示显示时的动画 */

        .status-tip[style*="opacity: 1"] {
            transform: translateY(0);
        }


        /* SVG样式优化 */

        svg {
            font-family: "SimSun", "宋体", serif !important;
            font-size: 12pt !important;
            border: 1px dashed #ccc;
            box-sizing: border-box;
        }

        .node rect,
        .node circle,
        .node polygon {
            fill: #fff !important;
            stroke: #212529 !important;
            stroke-width: 1.5px !important;
        }

        .edgePath path {
            stroke: #212529 !important;
        }


        /* 网格背景样式 */


        /* 柔和的蓝灰网格 */

        .grid-background0 {
            background-color: #eceff1;
            background-image: linear-gradient(to right, #cfd8dc 1px, transparent 1px), linear-gradient(to bottom, #cfd8dc 1px, transparent 1px);
            background-size: 15px 15px;
        }


        /* 棋盘格 (极浅灰) */

        .grid-background1 {
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #f5f5f5 25%, transparent 25%, transparent 75%, #f5f5f5 75%, #f5f5f5), linear-gradient(45deg, #f5f5f5 25%, transparent 25%, transparent 75%, #f5f5f5 75%, #f5f5f5);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }


        /* 大点阵 */

        .grid-background2 {
            background-color: #ffffff;
            background-image: radial-gradient(#d0d0d0 2px, transparent 2px);
            background-size: 35px 35px;
        }


        /* 垂直粗线与水平细线网格 */

        .grid-background3 {
            background-color: #fafafa;
            background-image: linear-gradient(to right, #e0e0e0 2px, transparent 2px), linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .grid-background4 {
            background-color: #e8f5ff;
            background-image: linear-gradient(45deg, rgba(138, 207, 255, 0.2) 25%, transparent 25%, transparent 75%, rgba(138, 207, 255, 0.2) 75%), linear-gradient(45deg, rgba(138, 207, 255, 0.2) 25%, transparent 25%, transparent 75%, rgba(138, 207, 255, 0.2) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }


        /* 水平粗线与垂直细线网格 */

        .grid-background5 {
            background-color: #fafafa;
            background-image: linear-gradient(to right, #f0f0f0 1px, transparent 1px), linear-gradient(to bottom, #e0e0e0 2px, transparent 2px);
            background-size: 20px 20px;
        }


        /* 组合点状 */

        .grid-background6 {
            background-color: #ffffff;
            background-image: radial-gradient(#ccc 1px, transparent 1px), radial-gradient(#eee 1px, transparent 1px);
            background-size: 15px 15px, 30px 30px;
            background-position: 0 0, 7.5px 7.5px;
        }


        /* 微妙的对角虚线 */

        .grid-background7 {
            background-color: #fdfdfd;
            background-image: repeating-linear-gradient(45deg, #eee, #eee 1px, transparent 1px, transparent 15px);
        }


        /* 细密灰色点状 */

        .grid-background8 {
            background-color: #ffffff;
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 10px 10px;
        }


        /* 稍大稀疏点状 */

        .grid-background9 {
            background-color: #fdfdfd;
            background-image: radial-gradient(#cccccc 1.5px, transparent 1.5px);
            background-size: 25px 25px;
        }


        /* 浅蓝色细网格 */

        .grid-background10 {
            background-color: #ffffff;
            background-image: linear-gradient(to right, #e3f2fd 1px, transparent 1px), linear-gradient(to bottom, #e3f2fd 1px, transparent 1px);
            background-size: 15px 15px;
        }


        /* 浅绿色细网格 */

        .grid-background11 {
            background-color: #ffffff;
            background-image: linear-gradient(to right, #e8f5e9 1px, transparent 1px), linear-gradient(to bottom, #e8f5e9 1px, transparent 1px);
            background-size: 15px 15px;
        }


        /* 虚线网格 */

        .grid-background12 {
            background-color: #f9f9f9;
            background-image: repeating-linear-gradient(0deg, #ccc, #ccc 1px, transparent 1px, transparent 10px), repeating-linear-gradient(90deg, #ccc, #ccc 1px, transparent 1px, transparent 10px);
            background-size: 10px 10px;
        }


        /* 浅灰色对角线网格 */

        .grid-background13 {
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #eeeeee 1px, transparent 1px), linear-gradient(-45deg, #eeeeee 1px, transparent 1px);
            background-size: 20px 20px;
        }


        /* 细密十字图案 */

        .grid-background14 {
            background-color: #f7f7f7;
            background-image: linear-gradient(to right, #d0d0d0 1px, transparent 1px), linear-gradient(to bottom, #d0d0d0 1px, transparent 1px);
            background-size: 8px 8px;
        }


        /* 浅米色背景配深米色点 */

        .grid-background15 {
            background-color: #fdfbf6;
            background-image: radial-gradient(#e9e3d9 1px, transparent 1px);
            background-size: 12px 12px;
        }


        /* 双色点交错 */

        .grid-background16 {
            background-color: #ffffff;
            background-image: radial-gradient(#b0bec5 1px, transparent 1px), radial-gradient(#cfd8dc 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }


        /* 更宽的灰色网格 */

        .grid-background17 {
            background-color: #ffffff;
            background-image: linear-gradient(to right, #e0e0e0 1px, transparent 1px), linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 30px 30px;
        }


        /* 极细的浅灰网格 */

        .grid-background18 {
            background-color: #ffffff;
            background-image: linear-gradient(to right, #f0f0f0 1px, transparent 1px), linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 10px 10px;
        }


        /* 带有细微边框感的网格 */

        .grid-background19 {
            background-color: #ffffff;
            background-image: linear-gradient(to right, #f0f0f0 1px, transparent 1px), linear-gradient(to bottom, #f0f0f0 1px, transparent 1px), linear-gradient(to right, #e0e0e0 1px, transparent 1px), linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px, 20px 20px, 40px 40px, 40px 40px;
            /* Two layers */
        }


        /* 柔和的蓝灰点阵 */

        .grid-background20 {
            background-color: #eceff1;
            background-image: radial-gradient(#b0bec5 1px, transparent 1px);
            background-size: 12px 12px;
        }


        /* 细密斜线 */

        .grid-background21 {
            background-color: #f9f9f9;
            background-image: repeating-linear-gradient(45deg, #e0e0e0, #e0e0e0 1px, transparent 1px, transparent 10px);
        }


        /* 细密反向斜线 */

        .grid-background22 {
            background-color: #f9f9f9;
            background-image: repeating-linear-gradient(-45deg, #e0e0e0, #e0e0e0 1px, transparent 1px, transparent 10px);
        }


        /* 细密交叉斜线 (菱形) */

        .grid-background23 {
            background-color: #fdfdfd;
            background-image: repeating-linear-gradient(45deg, #eeeeee, #eeeeee 1px, transparent 1px, transparent 8px), repeating-linear-gradient(-45deg, #eeeeee, #eeeeee 1px, transparent 1px, transparent 8px);
        }


        /* 大方格纹 */

        .grid-background24 {
            background-color: #ffffff;
            background-image: linear-gradient(#e0e0e0 2px, transparent 2px), linear-gradient(90deg, #e0e0e0 2px, transparent 2px);
            background-size: 50px 50px;
        }


        /* 浅灰色小方块 */

        .grid-background25 {
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f0f0f0 75%), linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        }


        /* 六边形点阵 (简化模拟) */

        .grid-background26 {
            background-color: #ffffff;
            background-image: radial-gradient(#cccccc 1.5px, transparent 1.5px), radial-gradient(#cccccc 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }


        /* 垂直虚线 */

        .grid-background27 {
            background-color: #fdfdfd;
            background-image: repeating-linear-gradient(90deg, #dcdcdc, #dcdcdc 1px, transparent 1px, transparent 10px);
            background-size: 10px 10px;
        }


        /* 水平虚线 */

        .grid-background28 {
            background-color: #fdfdfd;
            background-image: repeating-linear-gradient(0deg, #dcdcdc, #dcdcdc 1px, transparent 1px, transparent 10px);
            background-size: 10px 10px;
        }


        /* 浅蓝点阵 */

        .grid-background29 {
            background-color: #e3f2fd;
            background-image: radial-gradient(#bbdefb 1px, transparent 1px);
            background-size: 10px 10px;
        }


        /* 浅绿点阵 */

        .grid-background30 {
            background-color: #e8f5e9;
            background-image: radial-gradient(#c8e6c9 1px, transparent 1px);
            background-size: 10px 10px;
        }

<script>
    /**
     * 侧边栏类，处理图表列表和分类
     */
    class Sidebar {
        constructor(id, options = {}) {
            this.container = this.createSidebarContainer(id);

            this.options = options;
            this.charts = [];
            this.currentChartId = null;
            this.filteredCharts = [];
            this.elements = {};
            this.editorState = null;

            // 初始化元素引用
            this.initElements();

            // 绑定事件
            this.bindEvents();

            // 从本地存储加载数据
            this.loadFromLocalStorage();
        }

        /**
         * 创建侧边栏容器
         * @param {string} id - 容器ID
         * @returns {HTMLElement} - 创建的侧边栏容器
         */
        createSidebarContainer(id) {
            // 创建侧边栏容器
            const container = document.getElementById(id);
            container.className = 'sidebar';

            // 创建侧边栏HTML结构
            container.innerHTML = `
                <div class="sidebar-top">
                    <button id="collapseSidebar" title="收起侧边栏">☰</button>
                    <div class="action-buttons-group">
                        <button id="exportData" title="导出数据">↗️</button>
                        <button id="importData" title="导入数据">↙️</button>
                        <button id="newChart" title="新建图表">➕</button>
                    </div>
                </div>
                <div class="sidebar-search">
                    <input type="text" id="searchInput" placeholder="搜索图表..." />
                </div>
                <div class="sidebar-content">
                    <ul id="historyList"></ul>
                </div>
        `;

            // 创建展开按钮
            const expandButton = document.createElement('button');
            expandButton.id = 'expandSidebar';
            expandButton.innerHTML = '☰';
            expandButton.title = '展开侧边栏';
            expandButton.className = 'expand-sidebar-button';
            expandButton.style.display = 'none';
            document.body.appendChild(expandButton);

            return container;
        }

        /**
         * 初始化元素引用
         */
        initElements() {
            this.elements = {
                sidebar: this.container,
                historyList: this.container.querySelector('#historyList'),
                searchInput: this.container.querySelector('#searchInput'),
                collapseSidebar: this.container.querySelector('#collapseSidebar'),
                expandSidebar: document.getElementById('expandSidebar'),
                exportData: this.container.querySelector('#exportData'),
                importData: this.container.querySelector('#importData'),
                newChart: this.container.querySelector('#newChart'),
                actionButtonsGroup: this.container.querySelector('.action-buttons-group')
            };
        }

        /**
         * 设置编辑器状态
         * @param {Object} editorState - 编辑器状态对象
         */
        setEditorState(editorState) {
            this.editorState = editorState;
        }

        /**
         * 设置编辑器实例
         * @param {Object} editors - 编辑器实例对象
         */
        setEditors(editors) {
            this.editors = editors;
        }

        /**
         * 绑定事件
         */
        bindEvents() {
            // 侧边栏收起按钮
            this.elements.collapseSidebar.addEventListener('click', this.collapseSidebar.bind(this));

            // 展开侧边栏按钮
            if (this.elements.expandSidebar) {
                this.elements.expandSidebar.addEventListener('click', this.expandSidebar.bind(this));
            }

            // 搜索输入框
            this.elements.searchInput.addEventListener('input', this.handleSearch.bind(this));

            // 新建图表按钮
            this.elements.newChart.addEventListener('click', this.createNewChart.bind(this));

            // 导出数据按钮
            this.elements.exportData.addEventListener('click', this.exportData.bind(this));

            // 导入数据按钮
            this.elements.importData.addEventListener('click', this.importData.bind(this));
        }

        /**
         * 收起侧边栏
         */
        collapseSidebar() {
            this.elements.sidebar.classList.add('collapsed');
            this.elements.searchInput.parentElement.style.display = 'none';
            this.elements.historyList.parentElement.style.display = 'none';

            // 显示展开按钮
            if (this.elements.expandSidebar) {
                this.elements.expandSidebar.style.display = 'block';
            }

            // 触发布局调整事件
            window.dispatchEvent(new Event('resize'));
        }

        /**
         * 展开侧边栏
         */
        expandSidebar() {
            this.elements.sidebar.classList.remove('collapsed');
            this.elements.searchInput.parentElement.style.display = 'flex';
            this.elements.historyList.parentElement.style.display = 'block';

            // 隐藏展开按钮
            if (this.elements.expandSidebar) {
                this.elements.expandSidebar.style.display = 'none';
            }

            // 触发布局调整事件
            window.dispatchEvent(new Event('resize'));
        }

        /**
         * 处理搜索
         */
        handleSearch() {
            const searchTerm = this.elements.searchInput.value.toLowerCase();
            if (searchTerm) {
                this.filteredCharts = this.charts.filter(chart =>
                    chart.title.toLowerCase().includes(searchTerm) ||
                    chart.content.code.toLowerCase().includes(searchTerm)
                );
            } else {
                this.filteredCharts = [...this.charts];
            }
            this.renderHistoryList();
        }

        /**
         * 创建新图表
         */
        createNewChart() {
            this.showChartTypeDialog();
        }

        /**
         * 显示图表类型选择对话框
         */
        showChartTypeDialog() {
            const dialog = document.createElement('div');
            dialog.className = 'chart-type-dialog';
            dialog.innerHTML = `
            <div class="chart-type-dialog-content">
                <h3>选择图表类型</h3>
                <div class="chart-type-grid">
                    ${menuData.map(chart => `
                        <div class="chart-type-item" data-type="${chart.type}">
                            <div class="chart-type-icon">${chart.icon}</div>
                            <div class="chart-type-name">${chart.name}</div>
                        </div>
                    `).join('')}
                </div>
                <button id="cancel-chart-type">取消</button>
            </div>`;
            document.body.appendChild(dialog);

            dialog.querySelectorAll('.chart-type-item').forEach(item => {
                item.addEventListener('click', () => {
                    const type = item.getAttribute('data-type');
                    this.createChartWithType(type);
                    document.body.removeChild(dialog);
                });
            });

            document.getElementById('cancel-chart-type').addEventListener('click', () => {
                document.body.removeChild(dialog);
            });
        }

        /**
         * 根据类型创建图表
         * @param {string} type - 图表类型
         */
        createChartWithType(type) {
            const chart = menuData.find(item => item.type === type) || {
                name: '新图表',
                content: {
                    code: `flowchart TD\nStart[新图表] --> End{完成}`,
                    config: '{}',
                    style: ''
                }
            };

            const newChart = {
                id: Date.now(),
                title: `${chart.name} ${this.charts.length + 1}`,
                content: chart.content,
                timestamp: new Date().toLocaleString()
            };

            this.charts.push(newChart);
            this.saveToLocalStorage();
            this.renderHistoryList();
            this.switchChart(newChart.id);
        }

        /**
         * 切换到指定图表
         * @param {number} id - 图表ID
         */
        switchChart(id) {
            this.currentChartId = id;
            localStorage.setItem('sidebar-switchChart-id', id)
            const chart = this.charts.find(c => c.id === id);
            if (chart && this.editorState) {
                this.editorState.setData(chart.content);
                this.renderMermaid();
                this.container.querySelectorAll('.history-item').forEach(item => {
                    if (parseInt(item.dataset.id) === id) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        }

        /**
         * 更新当前图表
         */
        updateCurrentChart() {
            const chart = this.charts.find(c => c.id === this.currentChartId);
            if (chart && this.editorState) {
                chart.content = this.editorState.getData();
                chart.timestamp = new Date().toLocaleString();
                this.saveToLocalStorage();
                this.renderHistoryList();
            }
        }

        /**
         * 渲染Mermaid图表
         */
        renderMermaid() {
            if (this.options.renderCallback) {
                this.options.renderCallback();
            }
        }

        /**
         * 渲染历史记录列表
         */
        renderHistoryList() {
            const chartsToRender = this.elements.searchInput.value ? this.filteredCharts : this.charts;
            this.elements.historyList.innerHTML = chartsToRender.map(chart => {
                const chartTypeDesc = this.getChartTypeDescription(chart.content.code);
                return `
                <li class="history-item ${chart.id === this.currentChartId ? 'active' : ''}" data-id="${chart.id}" onclick="sidebar.switchChart(${chart.id})"
                title="${chart.title}">
                    <div class="history-item-title">
                        <span class="title-text" onclick="sidebar.handleTitleClick(${chart.id}); event.stopPropagation()">${chart.title}</span>
                        <input type="text" class="title-edit" value="${chart.title}" onblur="sidebar.saveTitleEdit(${chart.id}, this.value)" onkeydown="sidebar.handleTitleKeydown(event, ${chart.id}, this.value)">
                        <small>${chartTypeDesc}</small>
                        <br>
                        <small>${chart.timestamp}</small>
                    </div>
                    <button class="delete-chart" onclick="sidebar.startDeleteChart(${chart.id}, event);">❌</button>
                    <button class="delete-confirm" onclick="sidebar.confirmDeleteChart(${chart.id}, event);">确认</button>
                </li>`;
            }).join('');
        }

        /**
         * 获取图表类型描述
         * @param {string} code - 图表代码
         * @returns {string} - 图表类型描述
         */
        getChartTypeDescription(code) {
            if (!code) return '';
            for (const chart of menuData) {
                if (code.includes(chart.type)) {
                    return chart.name;
                }
            }
            return '';
        }

        /**
         * 保存标题编辑
         * @param {number} id - 图表ID
         * @param {string} newTitle - 新标题
         */
        saveTitleEdit(id, newTitle) {
            if (newTitle && newTitle.trim()) {
                const chart = this.charts.find(c => c.id === id);
                if (chart) {
                    chart.title = newTitle.trim();
                    this.saveToLocalStorage();
                    // 不再调用renderHistoryList()，保持编辑状态
                    // 只更新当前标题文本的显示
                    const item = this.container.querySelector(`.history-item[data-id="${id}"]`);
                    if (item) {
                        const titleText = item.querySelector('.title-text');
                        if (titleText) {
                            titleText.textContent = newTitle.trim();
                        }
                    }
                }
            }
        }

        /**
         * 处理标题编辑时的键盘事件
         * @param {Event} event - 键盘事件
         * @param {number} id - 图表ID
         * @param {string} newTitle - 新标题
         */
        handleTitleKeydown(event, id, newTitle) {
            if (event.key === 'Enter') {
                event.preventDefault();
                this.saveTitleEdit(id, newTitle);
            } else if (event.key === 'Escape') {
                event.preventDefault();
                // 退出编辑模式但保留原标题
                const item = this.container.querySelector(`.history-item[data-id="${id}"]`);
                if (item) {
                    item.classList.remove('editing');
                    const titleEdit = item.querySelector('.title-edit');
                    const chart = this.charts.find(c => c.id === id);
                    if (titleEdit && chart) {
                        titleEdit.value = chart.title;
                    }
                }
            }
        }

        /**
         * 处理标题点击事件
         * @param {number} id - 图表ID
         */
        handleTitleClick(id) {
            if (id !== this.currentChartId) {
                this.switchChart(id);
                return;
            }
            const item = this.container.querySelector(`.history-item[data-id="${id}"]`);
            if (item) {
                // 无论是否已经处于编辑状态，都保持编辑状态
                item.classList.add('editing');
                const titleEdit = item.querySelector('.title-edit');
                if (titleEdit) {
                    titleEdit.focus();
                    titleEdit.selectionStart = titleEdit.selectionEnd = titleEdit.value.length;
                }
            }
        }

        /**
         * 开始删除图表
         * @param {number} id - 图表ID
         * @param {Event} event - 事件对象
         */
        startDeleteChart(id, event) {
            event.stopPropagation();

            this.container.querySelectorAll('.history-item.deleting').forEach(item => {
                if (parseInt(item.dataset.id) !== id) {
                    item.classList.remove('deleting');
                }
            });
            const item = this.container.querySelector(`.history-item[data-id="${id}"]`);
            if (item) {
                item.classList.toggle('deleting');
            }
            document.addEventListener('click', (e) => {
                const clickedItem = e.target.closest('.history-item');
                const clickedId = clickedItem ? parseInt(clickedItem.dataset.id) : null;

                if (clickedId !== id || !e.target.closest('.delete-chart, .delete-confirm')) {
                    const item = this.container.querySelector(`.history-item[data-id="${id}"]`);
                    if (item) {
                        item.classList.remove('deleting');
                    }
                }
            });
        }

        /**
         * 确认删除图表
         * @param {number} id - 图表ID
         * @param {Event} event - 事件对象
         */
        confirmDeleteChart(id, event) {
            event.stopPropagation();
            this.deleteChart(id);
        }

        /**
         * 删除图表
         * @param {number} id - 图表ID
         */
        deleteChart(id) {
            const index = this.charts.findIndex(c => c.id === id);
            if (index !== -1) {
                this.charts.splice(index, 1);
                this.saveToLocalStorage();
                if (this.charts.length > 0) {
                    if (id === this.currentChartId) {
                        this.switchChart(this.charts[0].id);
                    }
                } else {
                    this.showChartTypeDialog();
                }
                this.renderHistoryList();
            }
        }

        /**
         * 保存到本地存储
         */
        saveToLocalStorage() {
            localStorage.setItem('mermaidCharts2', JSON.stringify(this.charts, null, 4));
        }

        /**
         * 从本地存储加载数据
         */
        loadFromLocalStorage() {
            const data = localStorage.getItem('mermaidCharts2');
            if (data) {
                this.charts = JSON.parse(data);
                this.filteredCharts = [...this.charts];
                if (this.charts.length > 0 && this.editorState) {
                    this.switchChart(this.charts[0].id);
                }
            }
        }

        /**
         * 导出数据
         */
        exportData() {
            const data = JSON.stringify(this.charts);
            const blob = new Blob([data], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const dateTimeString = `${year}年${month}月${day}日${hours}时${minutes}分${seconds}秒`;
            link.download = `mermaid charts.${dateTimeString}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        /**
         * 导入数据
         */
        importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = () => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            this.charts = JSON.parse(e.target.result);
                            this.saveToLocalStorage();
                            this.renderHistoryList();
                            if (this.charts.length > 0) {
                                this.switchChart(this.charts[0].id);
                            }
                        } catch (err) {
                            this.showToast('导入数据失败，请检查文件格式');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        /**
         * 显示提示信息
         * @param {string} message - 提示信息
         * @param {number} duration - 显示时长（毫秒）
         */
        showToast(message, duration = 2000) {
            const toastHTML = `<div style="position: fixed;bottom: 20px;left: 50%;transform: translateX(-50%);background-color: rgba(0, 0, 0, 0.8);color: #fff;padding: 10px 20px;border-radius: 5px;z-index: 1000;">${message}</div>`;
            document.body.insertAdjacentHTML('beforeend', toastHTML);
            const toast = document.body.lastChild;
            setTimeout(() => document.body.removeChild(toast), duration);
        }
    }

<script>
    /**
     * 联合代码编辑器类
     * 整合代码、配置和样式编辑器的功能
     */
    class UnifiedEditor {
        /**
         * 创建联合代码编辑器
         * @param {string} containerId - 编辑器容器的ID
         * @param {Object} onChange - 编辑器配置选项
         */
        constructor(containerId, onChange = () => {
        }) {
            this.containerId = containerId;
            this.onChange = onChange

            this.editors = {};
            this.editorState = this._createEditorState();

            this._initContainer();
            this._initEditors();
            this._bindEvents();
        }

        /**
         * 初始化编辑器容器
         */
        _initContainer() {
            this.container = document.getElementById(this.containerId);
            this.container.className = "unified-editor"
            this.container.innerHTML = `
                    <div class="editor-header">
                        <div class="editor-tabs">
                            <button class="editor-tab active" data-type="code"><span>📝 代码</span></button>
                            <button class="editor-tab" data-type="config"><span>⚙️ 配置</span></button>
                            <button class="editor-tab" data-type="style"><span>🎨 样式</span></button>
                        </div>
                        <button class="layout-button" id="toggle-layout" title=""><span>↕️ 上下布局</span></button>
                    </div>
                    <div class="editor-content">
                        <div id="${this.containerId}-code-editor" class="code-container active"></div>
                        <div id="${this.containerId}-config-editor" class="code-container"></div>
                        <div id="${this.containerId}-style-editor" class="code-container"></div>
                    </div>`
        }

        /**
         * 初始化编辑器实例
         */
        _initEditors() {
            this.editors = {
                code: CodeMirror(document.getElementById(`${this.containerId}-code-editor`), {
                    mode: 'mermaid',
                    lineNumbers: true,
                    value: '',
                    theme: 'default',
                    lineWrapping: true,
                    matchBrackets: true,
                    autoCloseBrackets: true
                }),
                config: CodeMirror(document.getElementById(`${this.containerId}-config-editor`), {
                    mode: {
                        name: "javascript",
                        json: true
                    },
                    lineNumbers: true,
                    value: '',
                    gutters: ["CodeMirror-lint-markers"]
                }),
                style: CodeMirror(document.getElementById(`${this.containerId}-style-editor`), {
                    mode: 'css',
                    lineNumbers: true,
                    value: '',
                    autoCloseBrackets: true
                })
            };
        }

        /**
         * 创建编辑器状态管理对象
         */
        _createEditorState() {
            return {
                getData: () => ({
                    code: this.editors.code.getValue() || '',
                    config: this.editors.config.getValue() || '',
                    style: this.editors.style.getValue() || '',
                }),
                getText: () => {
                    const w = this.editors.code.getValue();
                    if (w.includes('class') || w.includes('sequence')) {
                        return w;
                    } else {
                        let text = '';
                        const codes = w.split('\n');

                        if (codes.length > 1) {
                            text = `${codes[0]}\n%%%%style\n${this.editors.style.getValue()}\n%%%%style\n${codes.slice(1).join('\n')}`;
                        }
                        return `%%%%{init: ${this._getJson(this.editors.config.getValue())}}%%%%\n%%%%code\n${text}`;
                    }
                },
                setData: data => {
                    // 创建新的编辑器实例，以确保操作历史不共用
                    if (data.style !== undefined) {
                        const styleValue = data.style || '';
                        const styleCursor = this.editors.style.getCursor();
                        const styleContainer = document.getElementById(`${this.containerId}-style-editor`);
                        styleContainer.innerHTML = '';
                        this.editors.style = CodeMirror(styleContainer, {
                            mode: 'css',
                            lineNumbers: true,
                            value: styleValue,
                            autoCloseBrackets: true
                        });
                        // 绑定change事件
                        this.editors.style.on('change', cm => {
                            if (typeof this.onChange === 'function') {
                                this.onChange(this.editorState);
                            }
                        });
                        // 尝试恢复光标位置
                        try {
                            this.editors.style.setCursor(styleCursor);
                        } catch (e) {
                        }
                    }

                    if (data.code !== undefined) {
                        const codeValue = data.code || '';
                        const codeCursor = this.editors.code.getCursor();
                        const codeContainer = document.getElementById(`${this.containerId}-code-editor`);
                        codeContainer.innerHTML = '';
                        this.editors.code = CodeMirror(codeContainer, {
                            mode: 'mermaid',
                            lineNumbers: true,
                            value: codeValue,
                            theme: 'default',
                            lineWrapping: true,
                            matchBrackets: true,
                            autoCloseBrackets: true
                        });
                        // 绑定change事件
                        this.editors.code.on('change', cm => {
                            if (typeof this.onChange === 'function') {
                                this.onChange(this.editorState);
                            }
                        });
                        // 尝试恢复光标位置
                        try {
                            this.editors.code.setCursor(codeCursor);
                        } catch (e) {
                        }
                    }

                    if (data.config !== undefined) {
                        const configValue = data.config || '';
                        const configCursor = this.editors.config.getCursor();
                        const configContainer = document.getElementById(`${this.containerId}-config-editor`);
                        configContainer.innerHTML = '';
                        this.editors.config = CodeMirror(configContainer, {
                            mode: {
                                name: "javascript",
                                json: true
                            },
                            lineNumbers: true,
                            value: configValue,
                            gutters: ["CodeMirror-lint-markers"]
                        });
                        // 绑定change事件
                        this.editors.config.on('change', cm => {
                            if (typeof this.onChange === 'function') {
                                this.onChange(this.editorState);
                            }
                        });
                        // 尝试恢复光标位置
                        try {
                            this.editors.config.setCursor(configCursor);
                        } catch (e) {
                        }
                    }

                    setTimeout(() => {
                        this.editors.config.refresh();
                        this.editors.style.refresh();
                        this.editors.code.refresh();
                    }, 1);
                },
            };
        }

        /**
         * 处理JSON字符串
         */
        _getJson(json) {
            if (json === '') return '{}';
            return json
                .replace(/\/\/.*$/mg, '')
                .replace(/\/\*[\s\S]*?\*\//g, '');
        }

        /**
         * 绑定事件
         */
        _bindEvents() {
            // 标签切换逻辑
            this.container.querySelectorAll('.editor-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const type = tab.dataset.type;

                    // 更新标签状态
                    this.container.querySelectorAll('.editor-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // 切换编辑器
                    this.container.querySelectorAll('.code-container').forEach(container => {
                        container.classList.remove('active');
                    });
                    document.getElementById(`${this.containerId}-${type}-editor`).classList.add('active');
                    this.editors[type].refresh();
                });
            });

            // 布局切换逻辑
            const toggleButton = this.container.querySelector('#toggle-layout');
            let isVertical = localStorage.getItem('unified-editor-toggle') === '1'; // 默认上下布局

            // 初始化布局
            const layout = isVertical ? 'vertical' : 'horizontal';
            const contentWrapper = document.querySelector('.content-wrapper');
            contentWrapper.classList.remove('vertical-layout', 'horizontal-layout');
            contentWrapper.classList.add(`${layout}-layout`);
            toggleButton.innerHTML = isVertical ? '<span>↕️ 上下布局</span>' : '<span>↔️ 左右布局</span>';

            toggleButton.addEventListener('click', () => {
                isVertical = !isVertical;
                localStorage.setItem('unified-editor-toggle', isVertical ? '1' : '0');
                const newLayout = isVertical ? 'vertical' : 'horizontal';

                // 更新按钮图标
                toggleButton.innerHTML = isVertical ? '<span>↕️ 上下布局</span>' : '<span>↔️ 左右布局</span>';

                // 切换布局
                contentWrapper.classList.remove('vertical-layout', 'horizontal-layout');
                contentWrapper.classList.add(`${newLayout}-layout`);

                // 刷新编辑器
                setTimeout(() => {
                    Object.values(this.editors).forEach(editor => editor.refresh());
                }, 100);
            });

            // 编辑器内容变化事件
            Object.keys(this.editors).forEach(editorType => {
                this.editors[editorType].on('change', cm => {
                    if (typeof this.onChange === 'function') {
                        this.onChange(this.editorState);
                    }
                });
            });

            // 窗口大小适配
            window.addEventListener('resize', () => {
                Object.values(this.editors).forEach(editor => editor.refresh());
            });
        }

        /**
         * 获取编辑器实例
         * @returns {Object} 编辑器实例对象
         */
        getEditors() {
            return this.editors;
        }

        /**
         * 获取编辑器状态
         * @returns {Object} 编辑器状态对象
         */
        getEditorState() {
            return this.editorState;
        }

        /**
         * 获取合并后的文本内容
         * @returns {string} 合并后的文本
         */
        getText() {
            return this.editorState.getText();
        }
    }
