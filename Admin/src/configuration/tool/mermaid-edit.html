<script>
    /**
     * 图表查看器类
     * 封装预览、缩放、拖动、复制和下载图片功能
     */
    class Viewer {
        /**
         * 创建图表查看器
         * @param {string} containerId - 查看器容器的ID
         * @param {Object} options - 查看器配置选项
         */
        constructor(containerId, options = {}) {
            this.containerId = containerId;
            this.options = options;
            this.elements = {};

            // 初始化变量
            this.scale = 1; // 缩放比例
            this.translateX = 0; // X轴平移距离
            this.translateY = 0; // Y轴平移距离
            this.isDragging = false; // 是否正在拖动
            this.lastMouseX = 0; // 上一次鼠标X坐标
            this.lastMouseY = 0; // 上一次鼠标Y坐标
            this.minScale = 0.01; // 最小缩放比例
            this.maxScale = 100; // 最大缩放比例
            this.defScale = 1.0; // 默认缩放比例
            this.fillScale = 2.0; // 填充缩放比例
            this.touchSlop = 3; // 触摸滑动阈值
            this.isScaling = false; // 是否在缩放中
            this.bgindex = parseInt(localStorage.getItem('mermaid-viewer-bgindex', '1')) || 1;
            this.isFullscreen = false;
            this.originalStyles = null;
            this.lastSuccessfulSvg = null;
            this.isBackgroundPopupVisible = false; // 背景选择弹窗状态

            this._initContainer();
            this._bindEvents();

            // 显示初始缩放信息
            this.updateScaleInfo();
            setTimeout(() => this.showStatusTip(''), 2000);
            this._applyBackground(this.bgindex);
        }

        /**
         * 初始化查看器容器
         */
        _initContainer() {
            this.container = document.getElementById(this.containerId);
            if (!this.container) {
                console.error(`无法找到ID为${this.containerId}的容器元素`);
                return;
            }

            this.container.classList.add('preview-container');

            // 使用字符串模板创建DOM元素
            this.container.innerHTML = `
            <div class="action-buttons">
                <button id="${this.containerId}-toggleBackground" class="action-button" title="切换背景"><span>🖼️ 背景</span></button>
                <button id="${this.containerId}-zoomIn" class="action-button" title="放大">➕</button>
                <button id="${this.containerId}-zoomOut" class="action-button" title="缩小">➖</button>
                <button id="${this.containerId}-fullscreen" class="action-button" title="全屏"><span>🔲</span></button>
                <button id="${this.containerId}-copyImage" class="action-button2" title="复制图片"><span>📋 复制</span></button>
                <button id="${this.containerId}-downloadImage" class="action-button2" title="下载图片"><span>⬇️ 下载</span></button>
            </div>
            <div id="${this.containerId}-preview" class="preview-area grid-background${this.bgindex}">
                <div class="image-container"></div>
            </div>
            <div class="status-tip"></div>
            <div id="${this.containerId}-background-popup" class="background-popup" style="display: none;">
                <div class="background-grid"></div>
            </div>
        `;

            this.elements = {
                preview: this.container.querySelector(`#${this.containerId}-preview`),
                imageContainer: this.container.querySelector('.image-container'),
                downloadImage: this.container.querySelector(`#${this.containerId}-downloadImage`),
                copyImage: this.container.querySelector(`#${this.containerId}-copyImage`),
                toggleBackground: this.container.querySelector(`#${this.containerId}-toggleBackground`),
                zoomIn: this.container.querySelector(`#${this.containerId}-zoomIn`),
                zoomOut: this.container.querySelector(`#${this.containerId}-zoomOut`),
                fullscreen: this.container.querySelector(`#${this.containerId}-fullscreen`),
                actionButtons: this.container.querySelector('.action-buttons'),
                statusTip: this.container.querySelector('.status-tip'),
                backgroundPopup: this.container.querySelector(`#${this.containerId}-background-popup`),
                backgroundGrid: this.container.querySelector('.background-grid')
            };

            // 生成背景预览网格
            this._generateBackgroundPreviews();
        }

        /**
         * 生成背景预览网格
         */
        _generateBackgroundPreviews() {
            let html = '';
            for (let i = 0; i <= 40; i++) {
                const selected = i === this.bgindex ? ' selected' : '';
                html += `<div class="background-preview grid-background${i}${selected}" data-bg="${i}"></div>`;
            }
            this.elements.backgroundGrid.innerHTML = html;
        }

        /**
         * 绑定事件
         */
        _bindEvents() {
            // 按钮事件
            this.elements.downloadImage.addEventListener('click', () => this.processImage('download'));
            this.elements.copyImage.addEventListener('click', () => this.processImage('copy'));
            this.elements.toggleBackground.addEventListener('click', () => this.toggleBackgroundPopup());
            this.elements.zoomIn.addEventListener('click', () => this.zoom(1.2));
            this.elements.zoomOut.addEventListener('click', () => this.zoom(0.8));
            this.elements.fullscreen.addEventListener('click', () => this.toggleFullscreen());

            // 背景选择事件
            this.elements.backgroundGrid.addEventListener('click', (e) => {
                const preview = e.target.closest('.background-preview');
                if (preview) {
                    const bgIndex = parseInt(preview.dataset.bg);
                    this._applyBackground(bgIndex);
                    this.setBackgroundPopupVisibility(false);

                    // 存储用户选择的背景索引
                    localStorage.setItem('mermaid-viewer-bgindex', bgIndex);

                    // 更新选中状态
                    document.querySelectorAll('.background-preview').forEach(el => {
                        el.classList.remove('selected');
                    });
                    preview.classList.add('selected');
                }
            });

            // 点击背景弹窗外部关闭弹窗
            document.addEventListener('click', (e) => {
                if (this.isBackgroundPopupVisible &&
                    !e.target.closest('.background-popup') &&
                    !e.target.closest(`#${this.containerId}-toggleBackground`)) {
                    this.setBackgroundPopupVisibility(false);
                }
            });

            // 鼠标移入移出事件，控制按钮显示
            this.container.addEventListener('mouseenter', () => this.elements.actionButtons.style.opacity = '1');
            this.container.addEventListener('mouseleave', () => this.elements.actionButtons.style.opacity = '0');

            // 基本事件处理
            this.elements.preview.addEventListener('wheel', this.handleWheel.bind(this), {passive: false});
            this.elements.preview.addEventListener('mousedown', this.handleMouseDown.bind(this));
            window.addEventListener('mousemove', this.handleMouseMove.bind(this));
            window.addEventListener('mouseup', this.handleMouseUp.bind(this));
            this.elements.preview.addEventListener('dblclick', this.handleDoubleTap.bind(this));

            // 窗口大小改变事件处理
            const handleResize = () => {
                this.calculateFillScale();

                if (Math.abs(this.scale - this.defScale) < 0.01) {
                    this.centerImage();
                } else {
                    this.checkBorderWhenDrag();
                    this.updateTransform();
                }
            };

            // 使用ResizeObserver监视容器大小变化
            const resizeObserver = new ResizeObserver(handleResize);
            resizeObserver.observe(this.elements.preview);

            // 窗口大小变化时也调整
            window.addEventListener('resize', handleResize);

            // 监听ESC键退出全屏或关闭弹窗
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (this.isFullscreen) {
                        this.toggleFullscreen();
                    } else if (this.isBackgroundPopupVisible) {
                        this.setBackgroundPopupVisibility(false);
                    }
                }
            });
        }

        /**
         * 应用选择的背景
         * @param {number} index - 背景索引
         */
        _applyBackground(index) {
            // 移除当前背景类
            for (let i = 0; i <= 40; i++) {
                this.elements.preview.classList.remove(`grid-background${i}`);
            }

            // 应用新背景
            this.elements.preview.classList.add(`grid-background${index}`);
            this.bgindex = index;

            // 显示提示
            this.showStatusTip(`背景已更新`);
        }

        /**
         * 切换UI元素的显示状态
         * @param {HTMLElement} element - 要切换的DOM元素
         * @param {boolean} state - 是否显示，未指定则切换当前状态
         * @param {Function} callback - 显示后的回调函数
         * @returns {boolean} 当前显示状态
         */
        toggleElementVisibility(element, state, callback) {
            if (typeof state !== 'boolean') {
                state = element.style.display === 'none';
            }

            element.style.display = state ? 'block' : 'none';

            if (state && callback) {
                callback();
            }

            return state;
        }

        /**
         * 打开或关闭背景选择弹窗
         * @param {boolean} isOpen - true表示打开，false表示关闭
         */
        setBackgroundPopupVisibility(isOpen) {
            const updateSelection = isOpen ? () => {
                document.querySelectorAll('.background-preview').forEach(el => {
                    el.classList.remove('selected');
                });
                document.querySelector(`.background-preview[data-bg="${this.bgindex}"]`).classList.add('selected');
            } : null;

            this.isBackgroundPopupVisible = this.toggleElementVisibility(
                this.elements.backgroundPopup,
                isOpen,
                updateSelection
            );
        }

        /**
         * 切换背景选择弹窗
         */
        toggleBackgroundPopup() {
            this.setBackgroundPopupVisibility(!this.isBackgroundPopupVisible);
        }

        /**
         * 缩放到指定倍率
         * @param {number} scaleFactor - 缩放因子(>1放大，<1缩小)
         * @param {string} statusMessage - 状态提示消息
         * @param {Object} center - 缩放中心，默认为视图中心
         */
        zoom(scaleFactor, center) {
            if (!center) {
                const rect = this.elements.preview.getBoundingClientRect();
                center = {
                    x: rect.width / 2,
                    y: rect.height / 2
                };
            }

            this.scaleAtPoint(center.x, center.y, scaleFactor);

            updateScaleInfo();
        }

        /**
         * 居中图片
         * @param {boolean} resetScale - 是否重置缩放比例为默认值
         */
        centerImage(resetScale = false) {
            const svgElement = this.elements.imageContainer.querySelector('svg');
            if (!svgElement) return;

            const rect = this.elements.preview.getBoundingClientRect();

            // 如果需要重置缩放比例
            if (resetScale) {
                this.scale = this.defScale;
            }

            // 获取SVG原始尺寸
            const originalWidth = svgElement.getBoundingClientRect().width / this.scale;
            const originalHeight = svgElement.getBoundingClientRect().height / this.scale;

            // 计算缩放后的宽高
            const scaledWidth = originalWidth * this.scale;
            const scaledHeight = originalHeight * this.scale;

            // 计算居中位置
            this.translateX = Math.max(0, (rect.width - scaledWidth) / 2);
            this.translateY = Math.max(0, (rect.height - scaledHeight) / 2);

            // 更新变换
            this.updateTransform();
            this.updateScaleInfo();
        }

        /**
         * 重置到默认视图
         */
        resetToDefaultView() {
            // 设置回默认缩放比例并居中图片
            this.centerImage(true);
            this.showStatusTip('已重置视图');
            this.isScaling = false;
        }

        /**
         * 更新变换
         */
        updateTransform() {
            this.elements.imageContainer.style.transform = `translate(${this.translateX}px, ${this.translateY}px) scale(${this.scale})`;
            this.elements.imageContainer.style.transformOrigin = '0 0';
        }

        /**
         * 设置图片内容
         * @param {string} imageContent - SVG图片内容
         */
        setImageContent(imageContent) {
            if (!imageContent || typeof imageContent !== 'string') {
                this.setErrorState(true);
                return;
            }

            // 重置错误状态
            this.setErrorState(false);

            // 存储成功渲染的SVG
            this.lastSuccessfulSvg = imageContent;
            this.svg = imageContent;

            // 设置图片内容
            this.elements.imageContainer.innerHTML = imageContent;

            // 获取SVG元素
            const svgElement = this.elements.imageContainer.querySelector('svg');
            if (!svgElement) {
                this.setErrorState(true);
                return;
            }

            // 设置SVG样式
            svgElement.setAttribute('width', '100%');
            svgElement.setAttribute('height', '100%');
            svgElement.style.padding = '10px';
            svgElement.style.boxSizing = 'border-box';
            svgElement.style.maxWidth = 'none';
            svgElement.style.maxHeight = 'none';

            // 计算填充缩放比例并重置视图
            this.calculateFillScale();
            this.scale = this.defScale;
            this.centerImage();
        }

        /**
         * 设置错误状态
         * @param {boolean} isError - 是否为错误状态
         * @param {string} errorMessage - 错误消息
         */
        setErrorState(isError, errorMessage = '图片格式错误') {
            if (isError) {
                // 错误状态，不改变图片，只在左上角显示错误信息
                this.showErrorMessage(errorMessage);
            } else {
                // 正常状态，恢复图片显示
                this.elements.imageContainer.style.filter = 'none';
                this.showStatusTip('');
            }
        }

        /**
         * 更新缩放信息显示
         */
        updateScaleInfo() {
            this.showStatusTip(`缩放： ${Math.round(this.scale * 100)}%`)
        }

        /**
         * 显示状态提示
         * @param {string} message - 提示信息
         * @param {string} type - 提示类型（可选，默认为'info'）
         * @param {number} duration - 显示时长（毫秒），0表示不自动隐藏
         */
        showStatusTip(message, type = 'info', duration = 2000) {
            // 设置提示信息
            this.elements.statusTip.textContent = message;

            // 根据类型设置样式
            this.elements.statusTip.className = type === 'error' ? 'status-tip error' : 'status-tip';

            // 显示提示
            this.elements.statusTip.style.opacity = message ? '1' : '0';

            // 设置定时器，自动隐藏提示（除非是错误提示或指定不自动隐藏）
            if (type !== 'error' && duration > 0 && message) {
                clearTimeout(this.statusTipTimer);
                this.statusTipTimer = setTimeout(() => {
                    this.elements.statusTip.style.opacity = '0';
                }, duration);
            }
        }

        /**
         * 显示错误信息
         * @param {string} message - 错误信息
         */
        showErrorMessage(message) {
            // 显示错误信息到左上角
            this.showStatusTip(`语法错误: ${message}`, 'error', 0);
        }

        /**
         * 将SVG转换为图片
         * @param {number} scale - 缩放比例
         * @returns {Promise<HTMLCanvasElement>} 画布元素
         */
        svgToImage(scale = 6) {
            return new Promise((resolve, reject) => {
                if (!this.svg) {
                    reject(new Error('没有可用的SVG内容'));
                    return;
                }

                const parser = new DOMParser();
                const doc = parser.parseFromString(this.svg, 'image/svg+xml');
                const svgElement = doc.documentElement;

                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgUrl = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);

                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    resolve(canvas);
                };
                img.onerror = reject;
                img.src = svgUrl;
            });
        }

        /**
         * 渲染Mermaid图表
         * @param {string} text - 图表代码
         */
        async renderMermaid(text) {
            setTimeout(async () => {
                try {
                    const {svg} = await mermaid.mermaidAPI.render('mermaid', text);
                    // 成功渲染，更新图表
                    this.lastSuccessfulSvg = svg;
                    this.setImageContent(svg);
                    this.setErrorState(false);

                    // 回调通知
                    if (this.options.onRender && typeof this.options.onRender === 'function') {
                        this.options.onRender();
                    }
                } catch (err) {
                    // 发生错误时显示错误信息
                    this.showErrorMessage(err.message);

                    // 如果有上一次成功的渲染结果，则显示它
                    if (this.lastSuccessfulSvg) {
                        this.elements.imageContainer.innerHTML = this.lastSuccessfulSvg;
                        this.elements.imageContainer.style.filter = 'grayscale(70%) opacity(0.7)';
                    }

                }
            }, 100);
        }

        /**
         * 处理滚轮事件
         * @param {WheelEvent} event - 滚轮事件对象
         */
        handleWheel(event) {
            event.preventDefault();

            // 获取鼠标位置
            const rect = this.elements.preview.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // 计算缩放因子
            const scaleFactor = event.deltaY < 0 ? 1.1 : 0.9;

            // 在鼠标位置进行缩放
            this.scaleAtPoint(mouseX, mouseY, scaleFactor);
        }

        /**
         * 在指定点进行缩放
         * @param {number} x - 缩放中心X坐标
         * @param {number} y - 缩放中心Y坐标
         * @param {number} scaleFactor - 缩放因子
         */
        scaleAtPoint(x, y, scaleFactor) {
            // 计算新缩放比例
            const newScale = Math.max(this.minScale, Math.min(this.maxScale, this.scale * scaleFactor));

            // 如果缩放比例未变，则不执行
            if (Math.abs(newScale - this.scale) < 0.001) return;

            // 计算缩放中心相对于当前位移的坐标
            const dx = x - this.translateX;
            const dy = y - this.translateY;

            // 计算新的位移坐标
            const scaleRatio = newScale / this.scale;
            const newTranslateX = this.translateX + dx - dx * scaleRatio;
            const newTranslateY = this.translateY + dy - dy * scaleRatio;

            // 更新状态
            this.scale = newScale;
            this.translateX = newTranslateX;
            this.translateY = newTranslateY;

            // 更新变换
            this.updateTransform();
            this.updateScaleInfo();
        }

        /**
         * 处理鼠标按下事件
         * @param {MouseEvent} event - 鼠标事件对象
         */
        handleMouseDown(event) {
            if (event.button !== 0) return; // 只响应左键

            // 设置拖动状态
            this.isDragging = true;

            // 记录鼠标位置
            this.lastMouseX = event.clientX;
            this.lastMouseY = event.clientY;

            // 阻止默认行为和事件冒泡
            event.preventDefault();
            event.stopPropagation();
        }

        /**
         * 处理鼠标移动事件
         * @param {MouseEvent} event - 鼠标事件对象
         */
        handleMouseMove(event) {
            if (!this.isDragging) return;

            // 计算鼠标移动距离
            const deltaX = event.clientX - this.lastMouseX;
            const deltaY = event.clientY - this.lastMouseY;

            // 如果移动距离大于触摸滑动阈值，则执行拖动
            if (Math.sqrt(deltaX * deltaX + deltaY * deltaY) > this.touchSlop) {
                // 更新位移
                this.translateX += deltaX;
                this.translateY += deltaY;

                // 检查边界
                this.checkBorderWhenDrag();

                // 更新变换
                this.updateTransform();

                // 更新鼠标位置
                this.lastMouseX = event.clientX;
                this.lastMouseY = event.clientY;
            }
        }

        /**
         * 处理鼠标松开事件
         */
        handleMouseUp() {
            this.isDragging = false;
        }

        /**
         * 检查拖动时的边界
         */
        checkBorderWhenDrag() {
            const imageContainer = this.elements.imageContainer;
            const svgElement = imageContainer.querySelector('svg');
            if (!svgElement) return;

            const rect = this.elements.preview.getBoundingClientRect();

            // 获取实际SVG的宽高而不是缩放后的大小
            const svgWidth = svgElement.getBoundingClientRect().width / this.scale;
            const svgHeight = svgElement.getBoundingClientRect().height / this.scale;

            // 计算缩放后的SVG宽高
            const scaledWidth = svgWidth * this.scale;
            const scaledHeight = svgHeight * this.scale;

            // 当图片小于容器时，限制在容器中心
            if (scaledWidth <= rect.width) {
                this.translateX = (rect.width - scaledWidth) / 2;
            } else {
                // 当图片大于容器时，限制边界
                const maxX = 0;
                const minX = rect.width - scaledWidth;
                this.translateX = Math.max(minX, Math.min(maxX, this.translateX));
            }

            if (scaledHeight <= rect.height) {
                this.translateY = (rect.height - scaledHeight) / 2;
            } else {
                const maxY = 0;
                const minY = rect.height - scaledHeight;
                this.translateY = Math.max(minY, Math.min(maxY, this.translateY));
            }
        }

        /**
         * 处理双击事件
         * @param {MouseEvent} event - 鼠标事件对象
         */
        handleDoubleTap(event) {
            if (this.isScaling) return;
            this.isScaling = true;

            const rect = this.elements.preview.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // 根据当前缩放比例决定下一个缩放级别
            if (this.scale < this.defScale * 0.7) {
                // 从小于默认比例缩放到默认比例
                this.autoScale(this.defScale, x, y);
            } else if (this.scale < this.fillScale) {
                // 从默认比例缩放到填充比例
                this.autoScale(this.fillScale, x, y);
            } else {
                // 从填充比例缩放回默认比例，并完全居中
                this.resetToDefaultView();
            }
        }

        /**
         * 自动缩放动画
         * @param {number} targetScale - 目标缩放比例
         * @param {number} x - 缩放中心X坐标
         * @param {number} y - 缩放中心Y坐标
         */
        autoScale(targetScale, x, y) {
            // 缩放动画速度
            const ANIMATION_SPEED = 0.07;

            // 添加缩放动画类
            this.elements.imageContainer.classList.add('scaling');

            // 计算缩放步进
            const isZoomIn = this.scale < targetScale;
            const ds = isZoomIn ? 1 + ANIMATION_SPEED : 1 - ANIMATION_SPEED;

            // 执行单步缩放
            const step = () => {
                this.scaleAtPoint(x, y, ds);

                // 判断是否继续动画
                if ((isZoomIn && this.scale < targetScale) || (!isZoomIn && this.scale > targetScale)) {
                    requestAnimationFrame(step);
                } else {
                    // 缩放到目标比例
                    const ratio = targetScale / this.scale;
                    this.scaleAtPoint(x, y, ratio);

                    // 确保在回到默认比例时图片完全居中
                    if (Math.abs(targetScale - this.defScale) < 0.01) {
                        this.centerImage(true);
                    }

                    // 移除缩放动画类
                    setTimeout(() => {
                        this.elements.imageContainer.classList.remove('scaling');
                    }, 200);

                    this.isScaling = false;
                }
            };

            // 开始动画
            requestAnimationFrame(step);
        }

        /**
         * 计算填充比例
         */
        calculateFillScale() {
            const svgElement = this.elements.imageContainer.querySelector('svg');
            if (!svgElement) return;

            const rect = this.elements.preview.getBoundingClientRect();
            const svgRect = svgElement.getBoundingClientRect();

            // 计算使图片适应容器的缩放比例
            const scaleX = rect.width / svgRect.width;
            const scaleY = rect.height / svgRect.height;

            // 填充比例稍小于容器适应比例
            this.fillScale = Math.min(scaleX, scaleY) * 0.9;
            // 默认比例是1.0
            this.defScale = 1.0;
        }

        /**
         * 切换全屏模式
         */
        toggleFullscreen() {
            const isEntering = !this.isFullscreen;

            if (isEntering) {
                // 保存原始状态
                this.originalStyles = {
                    position: this.container.style.position,
                    top: this.container.style.top,
                    left: this.container.style.left,
                    width: this.container.style.width,
                    height: this.container.style.height,
                    zIndex: this.container.style.zIndex
                };

                // 应用全屏样式
                this.container.style.position = 'fixed';
                this.container.style.top = '0';
                this.container.style.left = '0';
                this.container.style.width = '100%';
                this.container.style.height = '100%';
                this.container.style.zIndex = '9999';

                // 更新全屏状态和按钮文本
                this.elements.fullscreen.innerHTML = '❌';
                this.elements.fullscreen.title = '退出全屏';

                // 显示状态提示
                this.showStatusTip('已进入全屏模式');
            } else {
                // 恢复原始样式
                if (this.originalStyles) {
                    Object.keys(this.originalStyles).forEach(key => {
                        this.container.style[key] = this.originalStyles[key];
                    });
                }

                // 更新全屏状态和按钮文本
                this.elements.fullscreen.innerHTML = '<span>🔲</span>';
                this.elements.fullscreen.title = '全屏';

                // 显示状态提示
                this.showStatusTip('已退出全屏模式');
            }

            // 更新状态
            this.isFullscreen = isEntering;

            // 刷新变换
            setTimeout(() => this.centerImage(), 100);
        }

        /**
         * 图片操作：下载和复制
         * @param {'download'|'copy'} action - 操作类型
         */
        async processImage(action) {
            try {
                if (!this.svg) {
                    this.showStatusTip(`没有可${action === 'download' ? '下载' : '复制'}的图片`, 'error');
                    return;
                }

                const canvas = await this.svgToImage();

                if (action === 'download') {
                    const image = canvas.toDataURL('image/png', 1.0);
                    let fileName = 'mermaid_chart.png';

                    if (this.options.getFileName && typeof this.options.getFileName === 'function') {
                        fileName = this.options.getFileName() || fileName;
                    }

                    const link = document.createElement('a');
                    link.href = image;
                    link.download = fileName;
                    link.click();

                    this.showStatusTip('图片下载成功');
                } else {
                    canvas.toBlob(async (blob) => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({
                                    'image/png': blob
                                })
                            ]);
                            this.showStatusTip('图片已复制到剪贴板');
                        } catch (err) {
                            this.showStatusTip('复制图片失败，请重试', 'error');
                        }
                    }, 'image/png', 1.0);
                }
            } catch (err) {
                this.showStatusTip(`${action === 'download' ? '下载' : '复制'}图片失败，请重试`, 'error');
            }
        }
    }
</script>
<script>
    mermaid.initialize({
        startOnLoad: false,
        securityLevel: 'loose',
        theme: 'base',
        themeVariables: {
            primaryColor: '#fff',
            lineColor: '#212529'
        }
    });
    // 初始化联合代码编辑器实例
    const unifiedEditor = new UnifiedEditor('unified-editor', () => {
        viewer.renderMermaid(editorState.getText());
        sidebar.updateCurrentChart();
    });

    // 获取编辑器实例和状态
    const editors = unifiedEditor.getEditors();
    const editorState = unifiedEditor.getEditorState();

    const sidebar = new Sidebar('sidebar', {
        renderCallback: () => viewer.renderMermaid(editorState.getText())
    });

    // 初始化查看器实例
    const viewer = new Viewer('preview-container', {
        onRender: () => sidebar.updateCurrentChart(),
        getFileName: () => {
            const chart = sidebar.charts.find(c => c.id === sidebar.currentChartId);
            let fileName = 'mermaid_chart.png';
            if (chart) {
                const chartType = sidebar.getChartTypeDescription(chart.content.code);
                const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                fileName = `${chart.title}_${chartType || '图表'}_${dateStr}.png`;
                fileName = fileName.replace(/[\\/:*?"<>|]/g, '_');
            }
            return fileName;
        }
    });

    init();

    function init() {
        // 设置编辑器状态和实例
        sidebar.renderHistoryList()
        sidebar.setEditorState(editorState);
        sidebar.setEditors(editors);
        const _id = localStorage.getItem('sidebar-switchChart-id')
        if (_id) sidebar.switchChart(parseInt(_id))
    }
</script>
