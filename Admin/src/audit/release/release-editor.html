<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../comm/myUtil/myUtil.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <link rel="stylesheet" href="../../comm/JsonDiffViewer/JsonDiffViewer.css">
    <link rel="stylesheet" href="../../comm/release-editor/release-editor.css">
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../../js/httpUtil.js"></script>
    <script type="text/javascript" src="../../comm/myUtil/myUtil.js"></script>
    <script src="../../comm/JsonDiffViewer/JsonDiffViewer.js"></script>
</head>
<body>
<div class="container">
    <div class="jsons-container">
        <div class="title-container">
            <div class="title-item" id="lTitle">数据库记录 2024-11-11 11:11:11</div>
            <div class="title-item" id="rTitle">审核记录 2024-11-11 11:11:11</div>
        </div>
        <div class="json-container">
            <div class="json-viewer" id="lJson"></div>
            <div class="json-viewer" id="rJson"></div>
        </div>
    </div>

    <div class="list-container" id="list-container">
        <div class="toggle-btn" onclick="toggleList()"><i class="iconfont">&#xe8e2;</i></div>
        <div id="list-content"></div>
    </div>
</div>
<script src="../../comm/release-editor/release-editor.js"></script>
<script>
    const aid = sessionStorage.getItem('aid')
    const id = sessionStorage.getItem('releaseId')
    toggleFun = l => jsonUi.rTitle.innerHTML = `审核记录 ${l.createDate}`

    httpTool.execute(urls.GetRelease, {AdminId: aid, Id: id}).then(res => {
        if (res === undefined) return
        initReleaseEditor(res.data.createDate, res.data.now, res.data.list)
    })
</script>
</body>
</html>
